<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<h1 id="title">Tic Tac Toe</h1>

<div class="player-container">
    <p class="p1 players-turn">Player 1: <span>X</span></p>
    <p class="p2">Player 2: <span>O</span></p>
</div>
<div class="container">
    <div class="cell t1"></div>
    <div class="cell t2"></div>
    <div class="cell t3"></div>
    <div class="cell m1"></div>
    <div class="cell m2"></div>
    <div class="cell m3"></div>
    <div class="cell b1"></div>
    <div class="cell b2"></div>
    <div class="cell b3"></div>
</div>

<button class="restart">Restart</button>

<div class="signature">
     <a href="https://github.com/aaron-tetrick" target="_blank">By Aaron Tetrick</a>
</div>
    
</body>
</html>
