<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="player-container">
    <p class="players-turn">Player 1: <span>X</span></p>
    <p>Player 2: <span>O</span></p>
</div>
<div class="container">
    <div class="t1"></div>
    <div class="t2">O</div>
    <div class="t3">O</div>
    <div class="m1">O</div>
    <div class="m2">X</div>
    <div class="m3">X</div>
    <div class="b1">X</div>
    <div class="b2">O</div>
    <div class="b3">X</div>
</div>

<button class="restart">Restart</button>

<div class="signature">
     <a href="https://github.com/aaron-tetrick" target="_blank">By Aaron Tetrick</a>
</div>
    
</body>
</html>
